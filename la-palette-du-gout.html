<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  lang="fr">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content=" Répertoire des menus de restaurants gastronomiques." />   
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="public/css/style1.css">
    <title>Ohmyfood - La palette du goût</title>
</head>
<body>
    
    <header>
        <div class = "logo">
        	<!--<img src="public/img/ohmyfood.png">-->ohmyfood
        </div>
        
        	<a href="index.html" class="back"><i class="fa fa-arrow-left back"></i></a>
    </header>

    <!--commande-->
    <section id="commande">
        <div class="commande-img"><img src="public/img/palette-du-gout472x315.jpg" alt=""></div>
        <div class="menu">
            <h1>La palette du goût</h1>
            <input type="checkbox" id="commande-likes" />
            <label for="commande-likes">
            	<i class="fa fa-heart"></i>
                <i class="fa fa-heart-o"></i>
            </label>
            <!--Entrees-->
            <div id="entree">
                <h2>ENTRÉES</h2>
                <div class="line"></div>
                <div class="container">
                    <div class="item">
                        <input type="checkbox" id="menu-1" />
                        <label class="commande-label" for="menu-1">
                            <span class="item-title">Fricassée d'escargot
                                <br/><span>Au piment d'Espelette</span>
                            </span>
                            <span class="price-check"><i class="fa fa-check-circle fa-2x"></i></span>
                            <span class="price">25€</span>
                        </label>
                    </div>
                    <div class="item">
                        <input type="checkbox" id="menu-2" />
                        <label class="commande-label" for="menu-2">
                            <span class="item-title">Foie gras de canard mi-cuit
                            <br><span>Et ses copeaux de truffe noire</span>
                            </span>
                            <span class="price-check"><i class="fa fa-check-circle fa-2x"></i></span>
                            <span class="price">35€</span>
                        </label>
                    </div>
                    <div class="item">
                        <input type="checkbox" id="menu-3" />
                        <label class="commande-label" for="menu-3">
                            <span class="item-title">Oeuf au plat
                            <br/><span>Assaisonné à la truffe sur lit de caviar</span>
                         </span>
                            <span class="price-check"><i class="fa fa-check-circle fa-2x"></i></span>
                            <span class="price">20€</span>
                        </label>
                    </div>
                    <div class="item tablet"></div>
                </div>
            </div>
            <!--Plats-->
            <div id="plat">
                <h2>PLATS</h2>
                <div class="line"></div>
                <div class="container">
                    <div class="item">
                        <input type="checkbox" id="menu-4" />
                        <label class="commande-label" for="menu-4">
                            <span class="item-title">Filet de boeuf aux herbes
                        <br/><span>Accompagné de sa ribambelle de légumes</span>
                         </span>
                            <span class="price-check"><i class="fa fa-check-circle fa-2x"></i></span>
                            <span class="price">40€</span>
                        </label>
                    </div>
                    <div class="item">
                         <input type="checkbox" id="menu-5" />
                        <label class="commande-label" for="menu-5">
                            <span class="item-title">Parmentier de queue de boeuf
                            <br/><span>À la truffe noire sur sa purée de panais</span>
                         </span>
                            <span class="price-check"><i class="fa fa-check-circle fa-2x"></i></span>
                            <span class="price">35€</span>
                        </label>
                    </div>
                    <div class="item">
                         <input type="checkbox" id="menu-6" />
                        <label class="commande-label" for="menu-6">
                            <span class="item-title">Filet de turbot
                            <br/><span>Aux agrumes</span>
                         </span>
                            <span class="price-check"><i class="fa fa-check-circle fa-2x"></i></span>
                            <span class="price">44€</span>
                        </label>
                    </div>
                    <div class="item tablet"></div>
                </div>
            </div>
            <!--Desserts-->
            <div id="dessert">
                <h2>DESSERTS</h2>
                <div class="line"></div>
                <div class="container">
                    <div class="item">
                         <input type="checkbox" id="menu-7" />
                        <label class="commande-label" for="menu-7">
                            <span class="item-title">Paris-Brest
                            <br/><span>Paris-Brest</span>
                         </span>
                            <span class="price-check"><i class="fa fa-check-circle fa-2x"></i></span>
                            <span class="price">18€</span>
                        </label>
                    </div>
                    <div class="item">
                         <input type="checkbox" id="menu-8" />
                        <label class="commande-label" for="menu-8">
                            <span class="item-title">Macaron au chocolat d'exception
                            <br/><span>Macaron au chocolat d'exception</span>
                         </span>
                            <span class="price-check"><i class="fa fa-check-circle fa-2x"></i></span>
                            <span class="price">22€</span>
                        </label>
                    </div>
                    <div class="item">
                         <input type="checkbox" id="menu-9" />
                        <label class="commande-label" for="menu-9">
                            <span class="item-title">Mousse au chocolat
                            <br/><span>Au piment d'Espelette et à la truffe noire</span>
                          </span>
                            <span class="price-check"><i class="fa fa-check-circle fa-2x"></i></span>
                            <span class="price">23€</span>
                        </label>
                    </div>
                    <div class="item tablet"></div>
                </div>
            </div>
            <input id="commandez" type="submit" value ="Commandez" class="btn" >&nbsp;
        </div>
    </section>

    <footer>
       <div class = "logo">
        	ohmyfood
        </div>
        <ul>
            <li><i class="fa fa-cutlery"></i>Proposer un restaurant</li>
            <li><i class="fa  fa-user-plus"></i>Devenir partenaire</li>
            <li><i></i>Mentions légales</li>
            <li><i></i><a href="mailto:info@ohmyfood.com">Contact</a></li>
        </ul>
            
    </footer>
</body>
</html>
